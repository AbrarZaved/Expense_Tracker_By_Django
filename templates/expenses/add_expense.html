{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<div class ="container mt-3">
    <div class="row">
        <div class="col-md-10">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">My Expenses</li>
                </ol>
            </nav>
        </div>
    </div>
</div>

<div class="container rounded-2 shadow" style="margin-top: 20px;">
    <h2 class="mt-4" >Add Expense</h2>
    <form class="mt-3" method="POST" action="{% url "expense" %}">
        {% csrf_token %}
        <div class="form-row">
        <div class="form-group col-12">
            <label for="inputEmail4">Amount</label>
            {{ form.amount }}
        </div>
        <div class="form-group col-12">
            {{ form.user }}
        </div>
        </div>
        <div class="form-row">
        <div class="form-group col-md-12">
            <label for="inputCity">Category</label>
            {{form.category}}
        </div>
        <div class="form-group col-md-12">
            <label for="inputState">Description</label>
            {{form.description}}
        </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Date</label>
            {{form.date}}
        </div>
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
        
    </form>
    <div class="mt-3"><br></div>
</div>
{% endblock %}
