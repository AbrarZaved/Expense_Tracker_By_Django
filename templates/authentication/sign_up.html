{% extends 'base_auth.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body> 

    <div class="main">


        <!-- Sing in  Form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form method="POST" class="register-form" id="register-form" action="{% url 'register' %}">
                            {% csrf_token %}
                            {% include "partials/_messages.html" %}

                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="username" id="usernameField" placeholder="Username"/>
                            </div>
                            <div class="invalid-feedback" style="display:none; font-size: 10px;">
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="emailFeild" placeholder="Your Email"/>
                            </div>
                            <div class="emailFeedBackArea" style="display:none; font-size: 10px;">
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                
                                <input type="password" name="password" id="passwordField" placeholder="Password"/>
                                
                            </div>
                            <div class="passwordlen" style="display:none; font-size: 10px;">
                            </div>
                            <small class="float-right py-3 showPassword showPasswordToggle" style="cursor: pointer;">Show Password</small>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit submit-btn" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="{% static 'images/signup-image.jpg' %}" alt="sing up image"></figure>
                        <a href="{% url 'login_page' %}" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="{% static 'js/sign_in.js' %}"></script>
    <script src="{% static 'js/register.js' %}"></script>
</body>
</html>
{% endblock content %}
